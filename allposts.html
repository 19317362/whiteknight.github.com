---
layout: site
title: All Posts
---

<table id="posts-table">
{% for post in site.posts %}
    <tr>
        <td class="post-date">{{ post.date | date_to_string }} </td>
        <td class="post-info">
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </td>
    </tr>
{% endfor %}
</table>
</ul>
